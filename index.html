<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header class="header flex-container">
    <img src="images/trybewarts-header-logo.svg" alt="Logo de Trybearts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login flex-container">
      <input type="email" name="email" placeholder="Email" id="email-input" required>
      <input type="password" name="password" placeholder="Senha" id="password-input" required>
      <button id="login" type="submit">Entrar</button>
    </form>
  </header>

  <main id="main-container">
    <form action="" id="evaluation-form">
      <label for="input-name">Nome: </label>
      <input type="text" placeholder="Nome" name="userName" id="input-name">

      <label for="input-lastname">Sobrenome: </label>
      <input type="text" placeholder="Sobrenome" name="userLastName" id="input-lastname">

      <label for="input-email">Email: </label>
      <input type="email" placeholder="Email" name="userEmail" id="input-email">

      <div id="agreement-term">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
      </div>
    </form>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts colorida" id="trybewarts-forms-logo">
    </aside>
  </main>

</body>
</html>

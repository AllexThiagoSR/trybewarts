<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header class="header flex-container">
    <img src="images/trybewarts-header-logo.svg" alt="Logo de Trybearts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login flex-container">
      <input type="email" name="email" placeholder="Email" id="email-input" required>
      <input type="password" name="password" placeholder="Senha" id="password-input" required>
      <button id="login" type="submit">Entrar</button>
    </form>
  </header>

  <main id="main-container">
    <form action="" id="evaluation-form">

      <section>
        <label for="input-name">
        <input type="text" placeholder="Nome" name="userName" id="input-name" size="12px"> </label>

        <label for="input-lastname">
        <input type="text" placeholder="Sobrenome" name="userLastName" id="input-lastname" size="15px"> </label>
      </section>

      <section>
        <label for="input-email">
        <input type="email" placeholder="Email" name="userEmail" id="input-email" size="16px"> </label>

        <div>
          <label for="house">Escolha sua casa:
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select></label>
        </div>
      </section>

      <section id="section-three">
        <div id="family-container">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="Frontend">
            <input type="radio" name="family" value="Frontend" id="Frontend">Frontend
          </label>
          <label for="Backend">
            <input type="radio" name="family" value="Backend" id="Backend">Backend
          </label>
          <label for="FullStack">
            <input type="radio" name="family" value="FullStack" id="FullStack">FullStack
          </label>
        </div>

        <div id="toLearn">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="hoFs">
            <input type="checkbox" name="HoFs" value="HoFs" id="hoFs" class="subject"> HoFs
          </label>
          <label for="jest">
            <input type="checkbox" name="Jest" value="Jest" id="jest" class="subject"> Jest
          </label>
          <label for="promises">
            <input type="checkbox" name="Promises" value="Promises" id="promises" class="subject"> Promises
          </label>
          <label for="react">
            <input type="checkbox" name="React" value="React" id="react" class="subject"> React
          </label>
          <label for="sql">
            <input type="checkbox" name="SQL" value="SQL" id="sql" class="subject"> SQL
          </label>
          <label for="python">
            <input type="checkbox" name="Python" value="Python" id="python" class="subject"> Python
          </label>
        </div>
      </section>

      <label for="input-email">Email: </label>
      <input type="email" placeholder="Email" name="userEmail" id="input-email">

      <div id="text-and-count">
        <textarea cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter">500</span>
      </div>

      <div id="agreement-term">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    
    <aside>
      <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts colorida" id="trybewarts-forms-logo">
    </aside>
  </main>

  <footer class="flex-container" id="ft">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
</html>
